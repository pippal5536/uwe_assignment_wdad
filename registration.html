<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon Travels-Home</title>
    <link
      rel="shortcut icon"
      href="./images/log0_3-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/travel-page.css" />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img
            src="./images/log0_3-removebg-preview.png"
            alt="logo-horizon travels"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <div class="dropdown">
              <p class="dropbtn">Travel Type ></p>
              <div class="dropdown-content">
                <a href="/travel_page.html">Air Travel</a>
                <a href="#">Coach Travel</a>
                <a href="#">Taxi Travel</a>
                <a href="#">Train Travel</a>
              </div>
            </div>
          </li>
          <li><a href="login.html">Log in</a></li>
          <li><a href="">Help and Support</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <header>
        <h1>Welcome to Horizon Travels!</h1>
      </header>
      <section class="form-section">
        <form action="#" method="post">
          <ul>
            <h2>Registration Page</h2>
            <li>
              <label for="first-name">First name:</label>
              <input type="text" id="first-name" name="first-name" />
            </li>
            <li>
              <label for="last-name">Last name:</label>
              <input type="text" id="last-name" name="last-name" />
            </li>
            <li>
              <label for="first-name"> Email:</label>
              <input type="email" id="email" name="email" />
            </li>
            <li>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
            </li>
            <li>
              <label for="password">Confirm Password:</label>
              <input type="password" id="password" name="password" />
            </li>
            <li><button>Register</button></li>
          </ul>
        </form>
        <p>
          Already an user?
          <span><a href="/login.html">Login</a></span>
          here.
        </p>
      </section>
    </main>
  </body>
</html>
