<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon Travels- Transportation go brrrrr</title>
    <link
      rel="shortcut icon"
      href="./images/logo ideas/Screenshot 2022-11-08 154316.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="/index.html">
            <!-- this img was ss'ed from Logo maker -->
            <img
              class="website-logo"
              src="./images/logo ideas/logo-maker.png"
              alt="logo-maker-horizon-travels"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul>
            <li><a href="#" class="text-2xl">Air Transport</a></li>
            <li><a href="#">Coach Transport</a></li>
            <li><a href="#">Taxi Transport</a></li>
            <li><a href="#">Train Transport</a></li>
            <li><a href="#">Time Tables</a></li>
            <li><a href="#">FAQs</a></li>
            <!-- I will complete this after learning Javascript -->
            <li>
              <a href="#"
                >Log in
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg> </span
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Booking section, where user will book  -->
      <section class="booking-section">
        <div class="background"></div>
        <div class="booking">
          <h1>Welcome to Horizon Travels! Book your first travel now.</h1>
          <!-- Form -->
          <form action="" method="post">
            <!-- For check boxes -->
            <div class="form-checkbox">
              <input type="checkbox" value="way-of-trip" id="one-way" />
              <label for="one-way">One way trip</label>
              <input type="checkbox" value="way-of-trip" id="two-way" />
              <label for="two-way">Two way trip</label>
            </div>
            <!-- For address and date  input -->
            <div class="input-group">
              <span class="input-group-text" id="from">From</span>
              <input
                type="address"
                class="form-control"
                placeholder="From: e.g. Bristol"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text" id="to">To </span>
              <input
                type="address"
                class="form-control"
                placeholder="To: e.g. London"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text" id="date">Date</span>
              <input type="date" class="form-control" />
            </div>
            <button type="submit">SEARCH</button>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
